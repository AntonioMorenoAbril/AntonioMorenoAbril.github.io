<!DOCTYPE html>
<html lang="es-ES">

<head>

    <!--Añadimos metadatos-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#FF0000">
    <meta name="description"

    <!-- Hojas de estilos externas CSS Leaflet -->

    <!-- Project Style -->

    <!--

        <script src="./data/My_Interest_Zones.js"></script>
        <script src="./data/My_Interest_Ptos.js"></script>
        -->

    <!-- Horizontal Bar -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- LeafletOpenLayer Plugin Style -->
    <link rel="stylesheet" href="./assets/plugins/Leaflet.FileLayer-master/docs/style.css" />

    <!-- Leafletmarkercluster Plugin Style -->
    <link rel="stylesheet" href="./assets/plugins/Leaflet.markercluster-1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="./assets/plugins/Leaflet.markercluster-1.4.1/dist/MarkerCluster.Default.css" />

<body>

    <div class="icon-bar two-up" role="navigation">
        <div class="council-icon" role="button" tabindex="0" aria-label="council-icon">
            <a href="https://www.grazalema.es/"> <img src="./assets/img/icon/council-icon.png" /></a>
            <label></label>
        </div>
        <div class="txt3" id=txt>
            <p>Visor Hiking Benamahoma</p>
        </div>

        <a class="icon" role="button" tabindex="0" aria-label="Info">
            <i class="glyphicon glyphicon-info-sign"></i>
            <label>Info</label>
        </a>

        <a class="icon" role="button" tabindex="0" aria-label="Menu">
            <i class="glyphicon glyphicon-menu-hamburger"></i>
            <label>Menu</label>
        </a>

    </div>


    <!-- Creamos el elemento div que albergará el mapa-->
    <div id="mapa"></div>

    <!--Agrega jquery de la biblioteca Leaflet-Ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>

    <!-- Plugin LeafletOpenLayer -->
    <script src="https://unpkg.com/togeojson@0.14.2"></script>
    <script src="./assets/plugins/Leaflet.FileLayer-master/src/leaflet.filelayer.js"></script>

    <script src="./assets/plugins/Leaflet.markercluster-1.4.1/dist/leaflet.markercluster.js"></script>

    <!-- Plugin MousePosition -->
    <script src="./assets/plugins/Leaflet.MousePosition-master/src/L.Control.MousePosition.js"></script>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- The Close Button -->
        <span class="close1">&times;</span>

    </div>

    <script src="./assets/js/map.js"></script>
    <script src="./assets/js/baselayers.js"></script>
    <script src="./assets/js/overlaylayers.js"></script>
