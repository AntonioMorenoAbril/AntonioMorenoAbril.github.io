<!DOCTYPE html>
<html>
    <head>

        <!-- Añadimos título-->
        <title>Visor patrimonial</title>
        
        <!-- Hojas de estilos externas CSS Leaflet -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0/leaflet.css"/>
        
    </head>
    <body>

        <!-- Agrega la biblioteca JavaScript Leaflet -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0/leaflet.js"></script>

        <!-- Creamos el elemento div que albergará el mapa-->
        <div id="mapa"></div>

        <!-- Añadimos el estilo al elemento div--> 
        <style>
            html, body, #mapa {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            };
        </style>
       
        <!-- Nuestro código Javascript -->
        <script>
            // Crea una variable que contendrá el elemento de mapa y le da unos ajustes iniciales
            var map = L.map('mapa', {
                center: [36.766, -5.425],
                zoom:12
            });
            
            // Crea la variable capa de teselas de OpenCycleMap_3 y la añade al elemento de mapa
            var layer_OpenCycleMap_3 = L.tileLayer('https://tile.thunderforest.com/cycle/{z}/{x}/{y}.png?apikey=8f3fd4826f1641e9a2cead3ef443e05d', {
                attribution: '&copy; OpenCycleMap_3',
                opacity: 0.504,
                minZoom: 12,
                maxZoom: 28,
                minNativeZoom: 0,
                maxNativeZoom: 18,
            });
            layer_OpenCycleMap_3.addTo(map);


        </script>    
        
    </body>
</html>
